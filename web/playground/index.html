<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo of djot in the browser</title>
    <script type="text/javascript" id="MathJax-script" async
       src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
     </script>
    <script src="djot.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div id="leftpane" class="pane">
        <div style="display:flex; flex-direction:row; justify-content:space-between;">
          <h1>
            <a id="titletext" href="https://github.com/jgm/djot">Djot</a>
            Playground
            (<a href="https://htmlpreview.github.io/?https://github.com/jgm/djot/blob/master/doc/syntax.html">syntax reference</a>)
          </h1>
          <label class="btn" for="modal-filter">filter</label>
        </div>
        <input class="modal-state" id="modal-filter" type="checkbox" />
        <div class="modal">
          <label class="modal__bg" for="modal-filter"></label>
          <div class="modal__inner">
            <label class="modal__close" for="modal-filter"></label>
            <textarea id="filter" style="width:90%; height: 90%">the filter</textarea>
          </div>
        </div>
        <textarea id="input" autofocus placeholder="Type some djot here..."></textarea>
      </div>
      <div id="rightpane" class="pane">
        <div class="controls">
          <select id="mode">
            <option value="preview">Preview</option>
            <option value="html">HTML</option>
            <option value="ast">AST</option>
            <option value="astjson">AST (JSON)</option>
            <option value="events">Events (JSON)</option>
          </select>
          &nbsp;
          <label>
            <input type="checkbox" id="sourcepos" checked="checked"/>
            Source positions
          </label>
        </div>
        <div id="resultpane">
          <iframe id="preview" sandbox="allow-same-origin allow-scripts" src="preview.html" frameborder="0"></iframe>
          <pre id="result"></pre>
        </div>
      </div>
    </main>
  </body>
</html>
