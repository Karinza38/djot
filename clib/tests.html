<!DOCTYPE html>
<html>
  <head>
    <title>Demo of djot in the browser</title>
    <script id="testsjs" src="tests.js"></script>
    <script>
      var djot = {};
      var initialized = false;
      Module['onRuntimeInitialized'] = () => {
        djot.open = Module.cwrap("djot_open", "number", []);
        djot.close = Module.cwrap("djot_close", null, ["number"]);
        djot.state = djot.open();
        djot.to_json_ast = (s) => {
          const djot_to_json_ast = Module.cwrap("djot_to_json_ast", "string" ,["number", "string"]);
          return djot_to_json_ast(djot.state, s);
        }
        document.getElementById("input").onkeyup = convert;
        convert();
      }
      function convert() {
        var text = document.getElementById("input").value;
        document.getElementById("result").innerText = JSON.stringify(JSON.parse(djot.to_json_ast(text)), null, 2);
      }
      window.onload = () => {
      }
    </script>
  <style>
    #container { display: flex; flex: columns; flex-wrap: wrap; }
    #input {  padding: 5px; margin-right: 1em; font-size: 88%; }
    #result { width: 20em; padding: 5px; }
  </style>
  </head>
  <body>
    <h1>Djot in the browser</h1>
    <div id="container">
      <textarea id="input" cols="80" rows="30" style="width:40em;height:30em;">Type some djot here.</textarea>
      <pre id="result"></pre>
    </div>
  </body>
</html>
