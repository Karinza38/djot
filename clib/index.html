<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo of djot in the browser</title>
    <script type="text/javascript" id="MathJax-script" async
       src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
     </script>
    <script src="djot.js"></script>
    <script src="index.js"></script>
  <style>
    #container { display: flex; flex: columns; flex-wrap: wrap; }
    #input {  padding: 5px; margin-right: 1em; font-size: 88%; min-height: 90vh; width: 40em; }
    #result { width: 32em; padding: 5px; }
    #preview { width: 32em; padding: 5px; }
    h1 { font-size: 150%; }
    #mode { margin-top: 3em; }
  </style>
  </head>
  <body>
    <div id="container">
      <div>
        <h1>Djot in the browser</h1>
        <textarea id="input" cols="80" rows="30">Type some djot here.</textarea>
      </div>
      <div>
        <select id="mode">
          <option value="preview">Preview</option>
          <option value="html">HTML</option>
          <option value="ast">AST</option>
          <option value="astjson">AST (JSON)</option>
          <option value="matches">Matches</option>
          <option value="matchesjson">Matches (JSON)</option>
        </select>
        &nbsp;
        <label>
          <input type="checkbox" id="sourcepos" value=""/>
          Source positions
        </label>
        <div id="preview"></div>
        <pre id="result"></pre>
      </div>
    </div>
  </body>
</html>
